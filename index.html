<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #camera-container {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            position: relative;
        }

        #camera {
            width: 100%;
            border-radius: 10px;
        }

        #result {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: none;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #redirectButton {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
    </div>

    <div id="result">
        <h2>Código Detectado:</h2>
        <p id="serialNumber"></p>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Nova Leitura</button>
    </div>

    <script>
        const video = document.getElementById('camera');
        const result = document.getElementById('result');
        const serialNumber = document.getElementById('serialNumber');
        let selectedSerial = '';
        let codeReader = null;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                video.srcObject = stream;
                startScanning();
            } catch (err) {
                console.error('Erro ao acessar câmera:', err);
                alert('Erro ao acessar a câmera. Verifique as permissões.');
            }
        }

        function startScanning() {
            codeReader = new ZXing.BrowserMultiFormatReader();
            
            const hints = new Map();
            hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                ZXing.BarcodeFormat.QR_CODE,
                ZXing.BarcodeFormat.CODE_128,
                ZXing.BarcodeFormat.CODE_39,
                ZXing.BarcodeFormat.EAN_13,
                ZXing.BarcodeFormat.EAN_8
            ]);
            
            codeReader.decodeFromVideoDevice(
                undefined,
                'camera',
                (result, err) => {
                    if (result) {
                        handleSuccess(result.text);
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Erro ao ler código:', err);
                    }
                }
            );
        }

        function handleSuccess(code) {
            selectedSerial = code;
            serialNumber.textContent = code;
            result.style.display = 'block';
            stopCamera();
        }

        function stopCamera() {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
        }

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            result.style.display = 'none';
            startCamera();
        });

        startCamera();
    </script>
</body>
</html>
