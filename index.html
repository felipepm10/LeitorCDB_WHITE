<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.3.5/dist/pinch-zoom.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #status {
            margin: 10px 0;
            color: #666;
        }

        #result {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .code-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .code-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .code-option:hover {
            background-color: #f8f9fa;
        }

        #redirectButton {
            background-color: #28a745;
        }

        #newScanButton {
            background-color: #6c757d;
        }

        .camera-select {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #6c757d;
        }

        .camera-btn {
            background-color: #007bff;
        }

        #preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            display: none;
            overflow: hidden;
            background: #f0f0f0;
        }

        .pinch-zoom-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        #preview-image {
            max-width: none;
            width: auto;
            height: auto;
        }

        .scan-controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .scan-button {
            background-color: #28a745;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Estilo para múltiplos códigos detectados */
        .detected-code {
            position: absolute;
            border: 2px solid #28a745;
            background: rgba(40, 167, 69, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    
    <div class="option-buttons">
        <button class="upload-btn" id="uploadButton">Tirar Foto</button>
    </div>

    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <div id="status">Escolha uma imagem para escanear</div>
    
    <div id="preview-container">
        <div class="pinch-zoom-container">
            <div class="pinch-zoom">
                <img id="preview-image">
            </div>
        </div>
        <div class="loading-indicator" id="loadingIndicator">
            Processando imagem...
        </div>
        <div class="scan-controls">
            <button class="scan-button" id="scanButton">Escanear Códigos</button>
        </div>
    </div>
    
    <div id="result">
        <h2>Códigos Detectados:</h2>
        <ul class="code-list" id="codeList"></ul>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Nova Imagem</button>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const scanButton = document.getElementById('scanButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const result = document.getElementById('result');
        let selectedSerial = '';
        let pinchZoom;

        async function initCodeReader() {
            const hints = new Map();
            hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                ZXing.BarcodeFormat.EAN_13,
                ZXing.BarcodeFormat.EAN_8,
                ZXing.BarcodeFormat.CODE_128,
                ZXing.BarcodeFormat.CODE_39,
                ZXing.BarcodeFormat.UPC_A,
                ZXing.BarcodeFormat.UPC_E,
                ZXing.BarcodeFormat.QR_CODE
            ]);
            hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
            return new ZXing.BrowserMultiFormatReader(hints);
        }

        async function processImage(file) {
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    previewImage.src = e.target.result;
                    previewImage.onload = () => {
                        previewContainer.style.display = 'block';
                        result.style.display = 'none';
                        
                        // Inicializa o zoom
                        if (pinchZoom) {
                            pinchZoom.destroy();
                        }
                        pinchZoom = new PinchZoom(document.querySelector('.pinch-zoom'), {
                            draggable: true,
                            maxZoom: 10
                        });
                    };
                };
                reader.readAsDataURL(file);
            } catch (err) {
                console.error('Erro ao processar imagem:', err);
                status.textContent = 'Erro ao processar imagem.';
            }
        }

        async function scanImage() {
            loadingIndicator.style.display = 'block';
            try {
                const codeReader = await initCodeReader();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Usa o tamanho original da imagem
                canvas.width = previewImage.naturalWidth;
                canvas.height = previewImage.naturalHeight;
                ctx.drawImage(previewImage, 0, 0);

                // Tenta diferentes escalas para melhorar a detecção
                const scales = [1, 1.5, 2, 0.75];
                let allCodes = new Set();

                for (let scale of scales) {
                    const scaledCanvas = document.createElement('canvas');
                    const sctx = scaledCanvas.getContext('2d');
                    scaledCanvas.width = canvas.width * scale;
                    scaledCanvas.height = canvas.height * scale;
                    sctx.drawImage(canvas, 0, 0, scaledCanvas.width, scaledCanvas.height);

                    try {
                        const result = await codeReader.decodeFromImage(scaledCanvas);
                        if (result) {
                            allCodes.add(result.text);
                        }
                    } catch (err) {
                        console.debug('Tentativa de escala ' + scale + ' falhou');
                    }
                }

                if (allCodes.size > 0) {
                    handleSuccess(Array.from(allCodes));
                } else {
                    status.textContent = 'Nenhum código detectado. Tente outra imagem.';
                }
            } catch (err) {
                console.error('Erro ao escanear:', err);
                status.textContent = 'Erro ao ler códigos. Tente novamente.';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        uploadButton.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                processImage(e.target.files[0]);
            }
        });

        scanButton.addEventListener('click', scanImage);

        function handleSuccess(codes) {
            if (codeReader) {
                codeReader.reset();
            }

            video.style.display = 'none';
            result.style.display = 'block';
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';

            codes.forEach((code, index) => {
                const li = document.createElement('li');
                li.className = 'code-option';
                li.textContent = `Código ${index + 1}: ${code}`;
                li.addEventListener('click', () => {
                    document.querySelectorAll('.code-option').forEach(el => 
                        el.style.backgroundColor = '#fff');
                    li.style.backgroundColor = '#e8f5e9';
                    selectedSerial = code;
                });
                codeList.appendChild(li);
            });

            // Seleciona o primeiro código por padrão
            if (codes.length > 0) {
                const firstCode = codeList.firstChild;
                firstCode.style.backgroundColor = '#e8f5e9';
                selectedSerial = codes[0];
            }
        }

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            } else {
                alert('Por favor, selecione um código');
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            status.textContent = 'Clique no botão para iniciar';
            startButton.style.display = 'block';
            result.style.display = 'none';
            video.style.display = 'none';
        });
    </script>
</body>
</html>
