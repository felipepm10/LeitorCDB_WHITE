<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            display: none; /* Inicialmente oculto */
        }

        #reader video {
            width: 100% !important;
        }

        .buttons {
            margin: 15px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status-message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .info {
            background-color: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    <div id="status-message" class="info">
        Clique em "Iniciar Scanner" para começar
    </div>
    <div class="buttons">
        <button id="startButton">Iniciar Scanner</button>
        <button id="stopButton" disabled>Parar Scanner</button>
    </div>
    <div id="reader"></div>
    <script>
        function initScanner() {
            if (typeof Html5QrcodeScanner === 'undefined') {
                console.error('Biblioteca HTML5-QRCode não carregada');
                document.getElementById('status-message').innerHTML = 
                    'Erro: Biblioteca não carregada. Tente recarregar a página.';
                return;
            }

            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true
                },
                /* verbose= */ false
            );

            function onScanSuccess(decodedText, decodedResult) {
                console.log(`Código lido: ${decodedText}`, decodedResult);
                window.location.href = `/form?serial=${encodeURIComponent(decodedText)}`;
            }

            html5QrcodeScanner.render(onScanSuccess);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initScanner);
        } else {
            initScanner();
        }
    </script>
</body>
</html>
