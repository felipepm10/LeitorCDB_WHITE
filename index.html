<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            display: none; /* Inicialmente oculto */
        }

        #reader video {
            width: 100% !important;
        }

        .buttons {
            margin: 15px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status-message {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .info {
            background-color: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    <div id="status-message" class="info">
        Clique em "Iniciar Scanner" para começar
    </div>
    <div class="buttons">
        <button id="startButton">Iniciar Scanner</button>
        <button id="stopButton" disabled>Parar Scanner</button>
    </div>
    <div id="reader"></div>
    <script>
        let html5QrCode = null;
        const statusMessage = document.getElementById('status-message');
        const readerDiv = document.getElementById('reader');

        async function checkPermissions() {
            try {
                const result = await navigator.permissions.query({ name: 'camera' });
                if (result.state === 'denied') {
                    throw new Error('Permissão da câmera foi negada. Por favor, permita o acesso à câmera nas configurações do seu navegador.');
                }
            } catch (err) {
                console.log('Verificação de permissão não suportada, tentando acessar câmera diretamente');
            }
        }

        async function startScanner() {
            try {
                statusMessage.className = 'info';
                statusMessage.textContent = 'Solicitando acesso à câmera...';
                
                await checkPermissions();
                
                html5QrCode = new Html5Qrcode("reader");
                readerDiv.style.display = 'block';
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    formatsToSupport: [
                        Html5QrCode.FORMATS.EAN_13,
                        Html5QrCode.FORMATS.EAN_8,
                        Html5QrCode.FORMATS.CODE_128,
                        Html5QrCode.FORMATS.CODE_39,
                        Html5QrCode.FORMATS.UPC_A,
                        Html5QrCode.FORMATS.UPC_E
                    ]
                };

                const cameras = await Html5Qrcode.getCameras();
                if (cameras && cameras.length) {
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText) => {
                            html5QrCode.stop();
                            statusMessage.className = 'success';
                            statusMessage.textContent = `Código lido com sucesso: ${decodedText}`;
                            setTimeout(() => {
                                window.location.href = `/form?serial=${encodeURIComponent(decodedText)}`;
                            }, 1000);
                        },
                        (error) => {
                            console.debug(`Erro de leitura: ${error}`);
                        }
                    );
                    
                    document.getElementById('startButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                    statusMessage.className = 'success';
                    statusMessage.textContent = 'Câmera ativada! Aponte para um código de barras.';
                } else {
                    throw new Error("Nenhuma câmera encontrada no dispositivo");
                }
            } catch (err) {
                statusMessage.className = 'error';
                statusMessage.textContent = `Erro: ${err.message || 'Falha ao acessar a câmera'}`;
                readerDiv.style.display = 'none';
                console.error("Erro ao iniciar o scanner:", err);
            }
        }

        async function stopScanner() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    document.getElementById('startButton').disabled = false;
                    document.getElementById('stopButton').disabled = true;
                    readerDiv.style.display = 'none';
                    statusMessage.className = 'info';
                    statusMessage.textContent = 'Scanner parado. Clique em "Iniciar Scanner" para começar novamente.';
                } catch (err) {
                    console.error("Erro ao parar o scanner:", err);
                }
            }
        }

        document.getElementById('startButton').addEventListener('click', startScanner);
        document.getElementById('stopButton').addEventListener('click', stopScanner);
    </script>
</body>
</html>
