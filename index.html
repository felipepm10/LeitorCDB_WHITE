<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #result {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .code-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .code-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .code-option:hover {
            background-color: #f8f9fa;
        }

        #redirectButton {
            background-color: #28a745;
        }

        #newScanButton {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    <div id="reader"></div>
    <div id="result">
        <h2>Códigos Detectados:</h2>
        <ul class="code-list" id="codeList"></ul>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Novo Scan</button>
    </div>

    <script>
        let html5QrCode = null;
        let selectedSerial = '';
        const result = document.getElementById('result');
        const reader = document.getElementById('reader');

        function onScanSuccess(decodedText) {
            if (html5QrCode) {
                html5QrCode.stop();
                showResult([decodedText]);
            }
        }

        function showResult(codes) {
            reader.style.display = 'none';
            result.style.display = 'block';
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';

            codes.forEach((code, index) => {
                const li = document.createElement('li');
                li.className = 'code-option';
                li.textContent = `Código ${index + 1}: ${code}`;
                li.addEventListener('click', () => {
                    document.querySelectorAll('.code-option').forEach(el => 
                        el.style.backgroundColor = '#fff');
                    li.style.backgroundColor = '#e8f5e9';
                    selectedSerial = code;
                });
                codeList.appendChild(li);
            });

            // Seleciona o primeiro código por padrão
            if (codes.length > 0) {
                const firstCode = codeList.firstChild;
                firstCode.style.backgroundColor = '#e8f5e9';
                selectedSerial = codes[0];
            }
        }

        function startScanner() {
            result.style.display = 'none';
            reader.style.display = 'block';
            
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    formatsToSupport: [
                        Html5Qrcode.FORMATS.EAN_13,
                        Html5Qrcode.FORMATS.EAN_8,
                        Html5Qrcode.FORMATS.CODE_128,
                        Html5Qrcode.FORMATS.CODE_39,
                        Html5Qrcode.FORMATS.UPC_A,
                        Html5Qrcode.FORMATS.UPC_E
                    ]
                },
                onScanSuccess,
                (error) => {
                    // Ignora erros de leitura contínua
                    console.debug(`Erro de leitura: ${error}`);
                }
            ).catch((err) => {
                console.error("Erro ao iniciar o scanner:", err);
            });
        }

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            } else {
                alert('Por favor, selecione um código');
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            startScanner();
        });

        // Inicia o scanner automaticamente
        startScanner();
    </script>
</body>
</html>
