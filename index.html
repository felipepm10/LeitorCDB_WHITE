<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #status {
            margin: 10px 0;
            color: #666;
        }

        #result {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .code-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .code-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .code-option:hover {
            background-color: #f8f9fa;
        }

        #redirectButton {
            background-color: #28a745;
        }

        #newScanButton {
            background-color: #6c757d;
        }

        .camera-select {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #6c757d;
        }

        .camera-btn {
            background-color: #007bff;
        }

        #preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            display: none;
        }

        #preview-image {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    
    <div class="option-buttons">
        <button class="camera-btn" id="startButton">Usar Câmera</button>
        <button class="upload-btn" id="uploadButton">Carregar Foto</button>
    </div>

    <select id="cameraSelect" class="camera-select" style="display: none;">
        <option value="">Selecione a câmera...</option>
    </select>

    <input type="file" id="fileInput" accept="image/*" capture="environment">
    <div id="status">Escolha uma opção acima</div>
    
    <video id="video" autoplay playsinline style="display: none;"></video>
    <div id="preview-container">
        <img id="preview-image">
    </div>
    
    <div id="result">
        <h2>Códigos Detectados:</h2>
        <ul class="code-list" id="codeList"></ul>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Novo Scan</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');
        const cameraSelect = document.getElementById('cameraSelect');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        let selectedSerial = '';
        let codeReader = null;

        // Inicializa o leitor de código
        async function initCodeReader() {
            const hints = new Map();
            hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                ZXing.BarcodeFormat.EAN_13,
                ZXing.BarcodeFormat.EAN_8,
                ZXing.BarcodeFormat.CODE_128,
                ZXing.BarcodeFormat.CODE_39,
                ZXing.BarcodeFormat.UPC_A,
                ZXing.BarcodeFormat.UPC_E,
            ]);
            return new ZXing.BrowserMultiFormatReader(hints);
        }

        // Lista as câmeras disponíveis
        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '<option value="">Selecione a câmera...</option>';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Câmera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                if (videoDevices.length > 1) {
                    cameraSelect.style.display = 'block';
                }
            } catch (err) {
                console.error('Erro ao listar câmeras:', err);
            }
        }

        // Inicia o scanner com a câmera selecionada
        async function startScanner(deviceId = null) {
            try {
                codeReader = await initCodeReader();
                
                status.textContent = 'Escaneando...';
                startButton.style.display = 'none';
                result.style.display = 'none';
                video.style.display = 'block';
                previewContainer.style.display = 'none';

                const scanResult = await codeReader.decodeFromInputVideoDevice(deviceId, 'video');
                if (scanResult) {
                    handleSuccess([scanResult.text]);
                }
            } catch (err) {
                console.error('Erro ao iniciar scanner:', err);
                status.textContent = 'Erro ao acessar a câmera. Verifique as permissões.';
                startButton.style.display = 'block';
            }
        }

        // Processa imagem carregada
        async function processImage(file) {
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    video.style.display = 'none';
                    
                    try {
                        codeReader = await initCodeReader();
                        const result = await codeReader.decodeFromImage(previewImage);
                        if (result) {
                            handleSuccess([result.text]);
                        }
                    } catch (err) {
                        status.textContent = 'Não foi possível ler o código. Tente novamente.';
                        console.error('Erro ao ler imagem:', err);
                    }
                };
                reader.readAsDataURL(file);
            } catch (err) {
                console.error('Erro ao processar imagem:', err);
                status.textContent = 'Erro ao processar imagem.';
            }
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            listCameras();
            startScanner();
        });

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                processImage(e.target.files[0]);
            }
        });

        cameraSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                startScanner(e.target.value);
            }
        });

        function handleSuccess(codes) {
            if (codeReader) {
                codeReader.reset();
            }

            video.style.display = 'none';
            result.style.display = 'block';
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';

            codes.forEach((code, index) => {
                const li = document.createElement('li');
                li.className = 'code-option';
                li.textContent = `Código ${index + 1}: ${code}`;
                li.addEventListener('click', () => {
                    document.querySelectorAll('.code-option').forEach(el => 
                        el.style.backgroundColor = '#fff');
                    li.style.backgroundColor = '#e8f5e9';
                    selectedSerial = code;
                });
                codeList.appendChild(li);
            });

            // Seleciona o primeiro código por padrão
            if (codes.length > 0) {
                const firstCode = codeList.firstChild;
                firstCode.style.backgroundColor = '#e8f5e9';
                selectedSerial = codes[0];
            }
        }

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            } else {
                alert('Por favor, selecione um código');
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            status.textContent = 'Clique no botão para iniciar';
            startButton.style.display = 'block';
            result.style.display = 'none';
            video.style.display = 'none';
        });
    </script>
</body>
</html>
