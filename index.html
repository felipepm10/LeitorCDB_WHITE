<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    <div id="reader"></div>
    <p id="error-message" style="color: red; font-weight: bold;"></p>
    <script>
        async function startScanner() {
            try {
                const html5QrCode = new Html5Qrcode("reader");

                await html5QrCode.start(
                    { facingMode: "environment" }, // Usa câmera traseira
                    {
                        fps: 10, // Taxa de quadros
                        qrbox: { width: 250, height: 250 } // Área de escaneamento
                    },
                    (decodedText) => {
                        alert(`Código lido: ${decodedText}`);
                        window.location.href = `/form?serial=${decodedText}`;
                    },
                    (error) => {
                        console.warn(`Erro ao escanear: ${error}`);
                    }
                );
            } catch (err) {
                document.getElementById("error-message").innerText =
                    "Erro ao acessar a câmera: verifique as permissões ou use outro navegador.";
                console.error("Erro ao iniciar o scanner:", err);
            }
        }

        startScanner();
    </script>
</body>
</html>
