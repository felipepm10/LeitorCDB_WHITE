<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #status {
            margin: 10px 0;
            color: #666;
        }

        #result {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .code-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .code-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .code-option:hover {
            background-color: #f8f9fa;
        }

        #redirectButton {
            background-color: #28a745;
        }

        #newScanButton {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    <button id="startButton">Iniciar Scanner</button>
    <div id="status">Clique no botão para iniciar</div>
    <video id="video" autoplay playsinline></video>
    
    <div id="result">
        <h2>Códigos Detectados:</h2>
        <ul class="code-list" id="codeList"></ul>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Novo Scan</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        let selectedSerial = '';
        let codeReader = null;

        async function initScanner() {
            try {
                const hints = new Map();
                hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                    ZXing.BarcodeFormat.EAN_13,
                    ZXing.BarcodeFormat.EAN_8,
                    ZXing.BarcodeFormat.CODE_128,
                    ZXing.BarcodeFormat.CODE_39,
                    ZXing.BarcodeFormat.UPC_A,
                    ZXing.BarcodeFormat.UPC_E,
                ]);

                codeReader = new ZXing.BrowserMultiFormatReader(hints);
                
                status.textContent = 'Escaneando...';
                startButton.style.display = 'none';
                result.style.display = 'none';
                video.style.display = 'block';

                try {
                    const deviceId = await codeReader.getVideoInputDevices()
                        .then(devices => devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('traseira'))?.deviceId);

                    const scanResult = await codeReader.decodeFromInputVideoDevice(deviceId, 'video');
                    if (scanResult) {
                        handleSuccess([scanResult.text]);
                    }
                } catch (err) {
                    console.error('Erro na leitura:', err);
                    status.textContent = 'Erro ao ler código. Tente novamente.';
                    startButton.style.display = 'block';
                }
            } catch (err) {
                console.error('Erro ao inicializar:', err);
                status.textContent = 'Erro ao acessar a câmera. Verifique as permissões.';
                startButton.style.display = 'block';
            }
        }

        function handleSuccess(codes) {
            if (codeReader) {
                codeReader.reset();
            }

            video.style.display = 'none';
            result.style.display = 'block';
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';

            codes.forEach((code, index) => {
                const li = document.createElement('li');
                li.className = 'code-option';
                li.textContent = `Código ${index + 1}: ${code}`;
                li.addEventListener('click', () => {
                    document.querySelectorAll('.code-option').forEach(el => 
                        el.style.backgroundColor = '#fff');
                    li.style.backgroundColor = '#e8f5e9';
                    selectedSerial = code;
                });
                codeList.appendChild(li);
            });

            // Seleciona o primeiro código por padrão
            if (codes.length > 0) {
                const firstCode = codeList.firstChild;
                firstCode.style.backgroundColor = '#e8f5e9';
                selectedSerial = codes[0];
            }
        }

        startButton.addEventListener('click', initScanner);

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            } else {
                alert('Por favor, selecione um código');
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            status.textContent = 'Clique no botão para iniciar';
            startButton.style.display = 'block';
            result.style.display = 'none';
            video.style.display = 'none';
        });
    </script>
</body>
</html>
