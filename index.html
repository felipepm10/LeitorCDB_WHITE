<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #status {
            margin: 10px 0;
            color: #666;
        }

        #result {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .code-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .code-option {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .code-option:hover {
            background-color: #f8f9fa;
        }

        #redirectButton {
            background-color: #28a745;
        }

        #newScanButton {
            background-color: #6c757d;
        }

        .camera-select {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #6c757d;
        }

        .camera-btn {
            background-color: #007bff;
        }

        #preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            display: none;
        }

        #preview-image {
            width: 100%;
            max-width: 600px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    
    <button id="captureButton">Tirar Foto</button>
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
    
    <div id="status">Tire uma foto do código de barras</div>
    
    <div id="preview-container">
        <img id="preview-image">
        <div class="controls">
            <button id="tryAgainButton">Tentar Novamente</button>
            <button id="scanButton" style="background-color: #28a745;">Ler Código</button>
        </div>
        <div class="loading" id="loadingIndicator">
            Processando imagem...
        </div>
    </div>
    
    <div id="result" style="display: none;">
        <h2>Códigos Detectados:</h2>
        <ul class="code-list" id="codeList"></ul>
        <div class="controls">
            <button id="newScanButton">Nova Foto</button>
            <button id="redirectButton" style="background-color: #28a745;">Ir para o Formulário</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const captureButton = document.getElementById('captureButton');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const result = document.getElementById('result');
        let selectedSerial = '';

        async function processImage(file) {
            try {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    result.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } catch (err) {
                console.error('Erro ao processar imagem:', err);
                status.textContent = 'Erro ao processar imagem.';
            }
        }

        async function scanImage() {
            loadingIndicator.style.display = 'block';
            try {
                const codeReader = new ZXing.BrowserMultiFormatReader();
                const result = await codeReader.decodeFromImage(previewImage);
                
                if (result) {
                    handleSuccess([result.text]);
                } else {
                    status.textContent = 'Nenhum código detectado. Tente novamente.';
                }
            } catch (err) {
                console.error('Erro ao escanear:', err);
                status.textContent = 'Erro ao ler códigos. Tente novamente.';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function handleSuccess(codes) {
            previewContainer.style.display = 'none';
            result.style.display = 'block';
            const codeList = document.getElementById('codeList');
            codeList.innerHTML = '';

            codes.forEach((code, index) => {
                const li = document.createElement('li');
                li.className = 'code-option';
                li.textContent = `Código ${index + 1}: ${code}`;
                li.addEventListener('click', () => {
                    document.querySelectorAll('.code-option').forEach(el => 
                        el.style.backgroundColor = '#fff');
                    li.style.backgroundColor = '#e8f5e9';
                    selectedSerial = code;
                });
                codeList.appendChild(li);
            });

            if (codes.length > 0) {
                const firstCode = codeList.firstChild;
                firstCode.style.backgroundColor = '#e8f5e9';
                selectedSerial = codes[0];
            }
        }

        // Event Listeners
        captureButton.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                processImage(e.target.files[0]);
            }
        });

        document.getElementById('scanButton').addEventListener('click', scanImage);

        document.getElementById('tryAgainButton').addEventListener('click', () => {
            fileInput.click();
        });

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            } else {
                alert('Por favor, selecione um código');
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            status.textContent = 'Tire uma foto do código de barras';
            previewContainer.style.display = 'none';
            result.style.display = 'none';
            fileInput.click();
        });
    </script>
</body>
</html>
