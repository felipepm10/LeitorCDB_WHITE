<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #result {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: none;
        }

        #redirectButton {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    <button id="scanButton">Ler Código de Barras</button>
    
    <div id="result">
        <h2>Código Detectado:</h2>
        <p id="serialNumber"></p>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Nova Leitura</button>
    </div>

    <script>
        let selectedSerial = '';

        document.getElementById('scanButton').addEventListener('click', async () => {
            try {
                // Tenta abrir um app de scanner no Android
                if (window.Android) {
                    window.Android.scanBarcode();
                }
                // Para iOS
                else if (window.webkit && window.webkit.messageHandlers) {
                    window.webkit.messageHandlers.scanBarcode.postMessage("");
                }
                // Fallback para web
                else {
                    // Tenta abrir um app de scanner via URL scheme
                    const schemes = [
                        'zxing://scan',           // ZXing
                        'scanbot://sdk/scan',     // Scanbot
                        'quickmark://scan',       // QuickMark
                        'bscan://scan',           // BarcodeScanner
                        'intent://scan/#Intent;scheme=zxing;package=com.google.zxing.client.android;end' // Intent explícito para ZXing
                    ];

                    // Tenta cada scheme até um funcionar
                    for (let scheme of schemes) {
                        try {
                            window.location.href = scheme;
                            break;
                        } catch (e) {
                            console.log('Scheme não suportado:', scheme);
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                alert('Não foi possível iniciar o scanner. Por favor, instale um aplicativo de leitura de código de barras.');
            }
        });

        // Função para receber o resultado do scanner
        window.handleScanResult = function(barcode) {
            selectedSerial = barcode;
            document.getElementById('serialNumber').textContent = barcode;
            document.getElementById('result').style.display = 'block';
        };

        document.getElementById('redirectButton').addEventListener('click', () => {
            if (selectedSerial) {
                window.location.href = `/form?serial=${encodeURIComponent(selectedSerial)}`;
            }
        });

        document.getElementById('newScanButton').addEventListener('click', () => {
            selectedSerial = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('scanButton').click();
        });
    </script>
</body>
</html>
