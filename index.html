<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        #status {
            margin: 10px 0;
            color: #666;
        }

        #result {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        #serialNumber {
            font-size: 24px;
            color: #28a745;
            margin: 10px 0;
            font-weight: bold;
        }

        #redirectButton {
            background-color: #28a745;
        }

        #newScanButton {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    <button id="startButton">Iniciar Scanner</button>
    <div id="status">Clique no botão para iniciar</div>
    <video id="video" autoplay playsinline></video>
    
    <div id="result">
        <h2>Código Detectado:</h2>
        <div id="serialNumber"></div>
        <button id="redirectButton">Ir para o Formulário</button>
        <button id="newScanButton">Novo Scan</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const serialNumber = document.getElementById('serialNumber');
        const redirectButton = document.getElementById('redirectButton');
        const newScanButton = document.getElementById('newScanButton');
        let stream = null;

        function resetUI() {
            video.style.display = 'block';
            result.style.display = 'none';
            startButton.style.display = 'block';
            status.textContent = 'Clique no botão para iniciar';
        }

        function showResult(serial) {
            video.style.display = 'none';
            result.style.display = 'block';
            serialNumber.textContent = serial;
            status.textContent = '';
        }

        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;

                const scanner = async () => {
                    if ('BarcodeDetector' in window) {
                        const barcodeDetector = new BarcodeDetector({
                            formats: ['ean_13', 'ean_8', 'code_128', 'code_39', 'upc_a', 'upc_e']
                        });

                        try {
                            const barcodes = await barcodeDetector.detect(video);
                            if (barcodes.length > 0) {
                                const serial = barcodes[0].rawValue;
                                
                                // Para a câmera
                                if (stream) {
                                    stream.getTracks().forEach(track => track.stop());
                                }
                                
                                showResult(serial);
                                return;
                            }
                        } catch (err) {
                            console.error('Erro na leitura:', err);
                        }
                    } else {
                        status.textContent = 'Seu navegador não suporta leitura de código de barras';
                        return;
                    }
                    
                    requestAnimationFrame(scanner);
                };

                scanner();
                status.textContent = 'Aponte a câmera para o código de barras';
                startButton.style.display = 'none';

            } catch (err) {
                status.textContent = 'Erro ao acessar a câmera. Verifique as permissões.';
                console.error(err);
            }
        });

        redirectButton.addEventListener('click', () => {
            const serial = serialNumber.textContent;
            window.location.href = `/form?serial=${encodeURIComponent(serial)}`;
        });

        newScanButton.addEventListener('click', () => {
            resetUI();
        });
    </script>
</body>
</html>
