<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #status {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Scanner de Código de Barras</h1>
    <button id="startButton">Iniciar Scanner</button>
    <div id="status">Clique no botão para iniciar</div>
    <video id="video" autoplay playsinline></video>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        let stream = null;

        startButton.addEventListener('click', async () => {
            try {
                // Solicita acesso à câmera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;

                // Inicia o scanner
                const scanner = async () => {
                    if ('BarcodeDetector' in window) {
                        const barcodeDetector = new BarcodeDetector({
                            formats: ['ean_13', 'ean_8', 'code_128', 'code_39', 'upc_a', 'upc_e']
                        });

                        try {
                            const barcodes = await barcodeDetector.detect(video);
                            if (barcodes.length > 0) {
                                // Código de barras detectado
                                const serial = barcodes[0].rawValue;
                                
                                // Para a câmera
                                if (stream) {
                                    stream.getTracks().forEach(track => track.stop());
                                }
                                
                                // Redireciona para o formulário
                                window.location.href = `/form?serial=${encodeURIComponent(serial)}`;
                                return;
                            }
                        } catch (err) {
                            console.error('Erro na leitura:', err);
                        }
                    } else {
                        status.textContent = 'Seu navegador não suporta leitura de código de barras';
                        return;
                    }
                    
                    // Continua escaneando
                    requestAnimationFrame(scanner);
                };

                scanner();
                status.textContent = 'Aponte a câmera para o código de barras';
                startButton.style.display = 'none';

            } catch (err) {
                status.textContent = 'Erro ao acessar a câmera. Verifique as permissões.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
