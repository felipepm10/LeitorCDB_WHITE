<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #reader video {
            width: 100% !important;
        }

        .buttons {
            margin: 15px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    <div class="buttons">
        <button id="startButton">Iniciar Scanner</button>
        <button id="stopButton" disabled>Parar Scanner</button>
    </div>
    <div id="reader"></div>
    <p id="error-message" style="color: red; font-weight: bold;"></p>
    <script>
        let html5QrCode = null;

        async function startScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    formatsToSupport: [
                        Html5QrCode.FORMATS.EAN_13,
                        Html5QrCode.FORMATS.EAN_8,
                        Html5QrCode.FORMATS.CODE_128,
                        Html5QrCode.FORMATS.CODE_39,
                        Html5QrCode.FORMATS.UPC_A,
                        Html5QrCode.FORMATS.UPC_E
                    ]
                };

                const cameras = await Html5Qrcode.getCameras();
                if (cameras && cameras.length) {
                    await html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText) => {
                            html5QrCode.stop();
                            alert(`Código lido: ${decodedText}`);
                            window.location.href = `/form?serial=${encodeURIComponent(decodedText)}`;
                        },
                        (error) => {
                            // Ignora erros de leitura contínua
                            console.debug(`Erro de leitura: ${error}`);
                        }
                    );
                    
                    document.getElementById('startButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                } else {
                    throw new Error("Nenhuma câmera encontrada");
                }
            } catch (err) {
                document.getElementById("error-message").innerText =
                    "Erro ao acessar a câmera: verifique as permissões ou use outro navegador.";
                console.error("Erro ao iniciar o scanner:", err);
            }
        }

        async function stopScanner() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                    document.getElementById('startButton').disabled = false;
                    document.getElementById('stopButton').disabled = true;
                } catch (err) {
                    console.error("Erro ao parar o scanner:", err);
                }
            }
        }

        document.getElementById('startButton').addEventListener('click', startScanner);
        document.getElementById('stopButton').addEventListener('click', stopScanner);
    </script>
</body>
</html>
